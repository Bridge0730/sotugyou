<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像アップロード</title>
</head>
<body>
    <h2>画像をアップロードしてください</h2>

    <!-- ファイル入力 -->
    <input type="file" id="fileInput" accept="image/*">

    <!-- アップロードされた画像を表示 -->
    <br><br>
    <img id="uploadedImage" src="" alt="アップロードされた画像" style="max-width: 100%; display: none;">

    <script>
        // ファイル入力のイベントリスナー
        document.getElementById('fileInput').addEventListener('change', function(event) {
            // ファイルが選ばれた場合
            const file = event.target.files[0];
            if (file) {
                // FileReaderを使用して画像を表示する
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageElement = document.getElementById('uploadedImage');
                    imageElement.src = e.target.result; // 読み込んだ画像データを設定
                    imageElement.style.display = 'block'; // 画像を表示
                };
                reader.readAsDataURL(file); // ファイルをDataURLとして読み込む
            }
        });
    </script>
</body>
</html>
