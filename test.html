<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクロールでフッター表示</title>
    <style>
        /* フッターのスタイル */
        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            display: none; /* 初期状態では非表示 */
        }
    </style>
</head>
<body>
    <div style="height: 200vh; padding: 20px;">
        <h1>スクロールでフッターを表示</h1>
        <p>このページを下までスクロールしてください。</p>
        <p>フッターが一番下に到達したときに表示されます。</p>
    </div>

    <footer id="footer">
        <p>&copy; 2024 卒業制作ギャラリー 𣘺立隆成</p>
    </footer>

    <script>
        // スクロールイベントを監視
        window.addEventListener("scroll", () => {
            const footer = document.getElementById("footer");
            const scrollPosition = window.scrollY + window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;

            // ページ最下部に到達したらフッターを表示
            if (scrollPosition >= documentHeight) {
                footer.style.display = "block"; // 表示
            } else {
                footer.style.display = "none"; // 非表示
            }
        });
    </script>
</body>
</html>
