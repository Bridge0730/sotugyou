<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卒業制作</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        header {
            width: 100%;
            padding: 1em;
            text-align: center;
            background-color: #333;
            color: #fff;
        }
        .gallery-container {
            display: block;
            margin: 1em 0;
            cursor: pointer;
        }
        .gallery {
            width: 70vw;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin: 1em auto; /* 中央に配置 */
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease;
        }
        footer {
            width: 100%;
            padding: 1em;
            text-align: center;
            background-color: #333;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            position: relative;
        }
        footer.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <h1>卒業制作ギャラリー</h1>
    </header>
    
    <div class="gallery-container">
        <div class="gallery" id="gallery-1">
            <img src="IMG_1190.JPG" alt="Photo 1">
            <img src="IMG_1315.JPG" alt="Photo 2">
            <img src="IMG_1393.JPG" alt="Photo 3">
            <img src="IMG_1398.JPG" alt="Photo 4">
            <img src="IMG_1487.JPG" alt="Photo 5">
        </div>
    </div>

    <footer id="footer">
        <p>&copy; 2024 卒業制作ギャラリー</p>
    </footer>

    <script>
        function displayRandomImage(gallery) {
            const images = gallery.querySelectorAll('img');
            images.forEach(img => img.style.opacity = '0');
            const randomIndex = Math.floor(Math.random() * images.length);
            images[randomIndex].style.opacity = '1';
        }

        const gallery = document.getElementById('gallery-1');
        gallery.addEventListener('click', () => {
            displayRandomImage(gallery);
        });

        // 初期表示
        displayRandomImage(gallery);

        setInterval(() => {
            displayRandomImage(gallery);
        }, 3000);

        function handleScroll() {
            const footer = document.getElementById('footer');
            const footerPosition = footer.getBoundingClientRect().top;
            const screenPosition = window.innerHeight;

            if (footerPosition < screenPosition) {
                footer.classList.add('show');
            }
        }

        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
