        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;

            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;

        }

        header {
            width: 100%;
            padding: 1em;
            text-align: center;
            background-color: #333;
            color: #fff;
            font-size: 2em;
            letter-spacing: 2px;
            white-space: nowrap;
            overflow: hidden;
        }

        /* ギャラリーコンテナ */
        .gallery-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 1em 0;
        }

        /* 横スクロールギャラリー */
        .gallery {
            display: flex;
            width: calc(15 * (200px + 10px));
            /* 画像幅200px + 余白10px × 15枚 */
            animation: slide 20s linear infinite;
            /* 横にスライドするアニメーション */
        }

        .gallery img {
            width: 400px;
            /* すべての画像の幅を固定 */
            height: 300px;
            /* すべての画像の高さを固定 */
            object-fit: cover;
            /* アスペクト比を保ちながらトリミング */
            border-radius: 8px;
            border: 3px solid #fff;
            /* 枠線 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-right: 10px;
            /* 画像間の間隔 */
        }

        /* 横スクロールアニメーション */
        @keyframes slide {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-3000px);
                /* 17枚分の幅を計算 (200px幅 + 10px間隔) */
            }
        }

    </style>
</head>

<body>
    <title>ヘッダー表示</title>
    <style>
        /* ヘッダーのスタイル */
        #header {
          background-color: #333;
          color: white;
          padding: 20px;
          text-align: center;
          font-size: 2rem;
          font-family: 'Arial', sans-serif;
          overflow: hidden; /* 必要に応じて隠れる部分を制御 */
        }
    
        /* 文字を非表示にするスタイル */
        .hidden {
          visibility: hidden;
        }
      </style>
    </head>
    <body>
      <header id="header"></header>
    
      <script>
        // ヘッダーに表示するテキスト
        const headerText = "イーストギャラリー";
        const headerElement = document.getElementById('header');
    
        // 文字を1つずつ表示する関数
        function animateText(text, element, delay = 100) {
          element.textContent = ''; // ヘッダーを初期化
          [...text].forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char;
            span.classList.add('hidden');
            element.appendChild(span);
    
            // 指定時間ごとに文字を表示
            setTimeout(() => {
              span.classList.remove('hidden');
            }, index * delay);
          });
        }
    
        // アニメーション実行
        animateText(headerText, headerElement, 150);
      </script>
    </body>

    <title>クリック可能なメニューバー</title>
    <style>
        /* メニューバー全体のスタイル */
        .menu-bar {
            background-color: #333;
            padding: 50px;
            border-radius: 20px;
        }

        /* メニューのリストスタイル */
        .menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* メニュー項目スタイル */
        .menu-bar ul li {
            position: relative;
            margin: 0 15px;
        }

        /* リンクスタイル */
        .menu-bar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 10px;
            transition: color 0.3s, transform 0.3s ease;
        }

        .menu-bar ul li a:hover {
            color: #ffcc00;
            background-color: #555;
            transform: scale(1.1);
        }

        /* サブメニューのスタイル */
        .dropdown-menu {
            list-style: none;
            margin: 0;
            padding: 10px 0;
            position: absolute;
            top: calc(100% + 5px);
            /* メインメニュー項目の下に配置 */
            left: 0;
            /* メインメニュー項目に揃える */
            background-color: #444;
            opacity: 0;
            transform: translateY(-10px) scale(0.95);
            visibility: hidden;
            transition: opacity 0.5s ease, transform 0.5s ease, visibility 0.5s;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            /* 前面に表示 */
            display: flex;
            /* 横並びにする */
            flex-wrap: nowrap;
            /* 折り返しを無効化 */
        }

        /* サブメニュー項目のスタイル */
        .dropdown-menu li {
            padding: 10px 20px;
        }

        /* サブメニューのリンクスタイル */
        .dropdown-menu li a {
            color: white;
            font-size: 14px;
            display: block;
            transition: background-color 0.3s, padding-left 0.3s;
            border-radius: 5px;
            white-space: nowrap;
            /* テキストの折り返しを無効化 */
        }

        .dropdown-menu li {
            padding: 10px 20px;
        }

        .dropdown-menu li a {
            color: white;
            font-size: 14px;
            display: block;
            transition: background-color 0.3s, padding-left 0.3s;
            border-radius: 5px;
        }

        .dropdown-menu li a:hover {
            background-color: #555;
            padding-left: 30px;
        }

        /* サブメニューが表示されるとき */
        .dropdown-menu.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            visibility: visible;
        }
    </style>
    </head>

    <body>
        <nav class="menu-bar">
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li class="dropdown">
                    <a href="#about" class="dropdown-toggle">ギャラリー</a>
                    <ul class="dropdown-menu">

                        <li><a href="C:\Users\kokuf\Documents\GitHub\sotugyou\index3.html">2018</a></li>

                    </ul>
                </li>
            </ul>
        </nav>
        <script>
            // ドロップダウンメニューのクリックイベントを設定
            document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
                toggle.addEventListener('click', event => {
                    event.preventDefault(); // デフォルトのリンク動作を無効化

                    // 対応するサブメニューを取得
                    const dropdownMenu = toggle.nextElementSibling;

                    // 他のサブメニューを閉じる
                    document.querySelectorAll('.dropdown-menu').forEach(menu => {
                        if (menu !== dropdownMenu) {
                            menu.classList.remove('active');
                        }
                    });

                    // サブメニューの表示・非表示を切り替え
                    dropdownMenu.classList.toggle('active');
                });
            });

            // メニュー外をクリックした場合にすべて閉じる
            document.addEventListener('click', event => {
                if (!event.target.closest('.menu-bar')) {
                    document.querySelectorAll('.dropdown-menu').forEach(menu => {
                        menu.classList.remove('active');
                    });
                }
            });
        </script>
    </body>

    <title>スクロールでフッター表示</title>
    <style>
        /* フッターのスタイル */
        #customFooter {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            display: none;
            /* 初期状態では非表示 */
            z-index: 9999;
            /* 他の要素より上に表示 */
        }
    </style>
    </head>

    <body>
        <div style="height: 25vh; padding: 20px;">
            <!-- <h1>スクロールでフッターを表示</h1>
        <p>このページを下までスクロールしてください。</p>
        <p>フッターが一番下に到達したときに表示されます。</p> -->
        </div>

        <footer id="customFooter">
            <p>&copy; 2024 卒業制作ギャラリー 𣘺立隆成</p>
        </footer>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const footer = document.getElementById("customFooter");

                window.addEventListener("scroll", () => {
                    const scrollPosition = window.scrollY + window.innerHeight;
                    const documentHeight = document.documentElement.scrollHeight;

                    // ページ最下部に到達したらフッターを表示
                    if (scrollPosition >= documentHeight) {
                        footer.style.display = "block";
                    } else {
                        footer.style.display = "none";
                    }
                });
            });
        </script>
    </body>
