<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <title>2020</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('wood.jpg');
            /* 木目調の背景画像 */
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }

        header {
            width: 100%;
            background: rgba(139, 69, 19, 0.9);
            /* 木目に合う濃い茶色 */
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.8);
            /* 半透明の白 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: contain;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .modal:target {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-caption {
            margin-top: 10px;
            color: #fff;
            font-size: 18px;
            text-align: center;
            max-width: 90%;
            line-height: 1.5;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }

        .modal {
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

    <title>写真アップロードと削除</title>
    <style>
        /* CSSは前のコードを流用 */
        .upload-container {
            text-align: center;
            margin: 20px 0;
        }

        .upload-container input[type="file"] {
            margin: 10px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        .gallery-item {
            position: relative;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: contain;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            /* 画像と文字を縦に並べる */
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .modal input {
            margin-top: 10px;
            font-size: 16px;
            padding: 5px;
            border: none;
            /* 枠線を消す */
            background: transparent;
            /* 背景も透明に */
            outline: none;
            /* フォーカス時の枠線も消す */
            color: white;
            /* テキストの色を設定 */
            text-align: center;
            /* 必要なら中央揃え */
        }

        .modal input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            /* プレースホルダーの色を調整 */
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }
    </style>
    </head>

    <body>
        <div class="upload-container">
            <h1>写真のアップロード</h1>
            <input type="file" id="fileInput" multiple accept="image/*">
        </div>

        <div class="gallery" id="gallery"></div>

        <div class="modal" id="modal">
            <a href="#" class="modal-close" id="modalClose">×</a>
            <img id="modalImage" src="" alt="写真">
            <input type="text" id="modalCaption" placeholder="名前の変更">
        </div>

        <script>
            const fileInput = document.getElementById("fileInput");
            const gallery = document.getElementById("gallery");
            const modal = document.getElementById("modal");
            const modalImage = document.getElementById("modalImage");
            const modalCaption = document.getElementById("modalCaption");
            const modalClose = document.getElementById("modalClose");

            let currentImageElement = null;

            document.addEventListener("DOMContentLoaded", () => {
                const gallery = document.querySelector(".gallery");
                const uploadInput = document.querySelector('input[type="file"]');
                const storedImages = JSON.parse(localStorage.getItem("uploadedImages")) || [];

                // 初期化: ローカルストレージから画像をロード
                storedImages.forEach(image => {
                    addImageToGallery(image);
                });

                // ファイル選択イベント
                uploadInput.addEventListener("change", (event) => {
                    const files = Array.from(event.target.files);

                    files.forEach(file => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const imageData = e.target.result;
                            storedImages.push(imageData); // 画像データを保存
                            localStorage.setItem("uploadedImages", JSON.stringify(storedImages));
                            addImageToGallery(imageData);
                        };
                        reader.readAsDataURL(file);
                    });
                    uploadInput.value = ""; // ファイル選択をリセット
                });

                // ギャラリーに画像を追加
                function addImageToGallery(imageData) {
                    const item = document.createElement("div");
                    item.classList.add("gallery-item");

                    const img = document.createElement("img");
                    img.src = imageData;
                    img.alt = "Uploaded image";
                    img.addEventListener("click", () => openModal(imageData));

                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "削除";
                    deleteBtn.classList.add("delete-btn");
                    deleteBtn.addEventListener("click", () => {
                        const index = storedImages.indexOf(imageData);
                        if (index !== -1) {
                            storedImages.splice(index, 1);
                            localStorage.setItem("uploadedImages", JSON.stringify(storedImages));
                            gallery.removeChild(item); // ギャラリーから削除
                        }
                    });

                    item.appendChild(img);
                    item.appendChild(deleteBtn);
                    gallery.appendChild(item);
                }

                // モーダルを開く
                function openModal(imageData) {
                    const modal = document.querySelector(".modal");
                    const modalImg = modal.querySelector("img");
                    const modalCaption = modal.querySelector(".modal-caption");

                    modalImg.src = imageData;
                    modalCaption.textContent = "名前の編集"; // デフォルトのキャプション
                    modal.style.display = "flex";

                    // ESCキーで閉じるイベント
                    document.addEventListener("keydown", (e) => {
                        if (e.key === "Escape") {
                            modal.style.display = "none";
                        }
                    });
                }

                // モーダルを閉じる
                document.querySelector(".modal").addEventListener("click", (e) => {
                    if (e.target.tagName !== "IMG") {
                        e.currentTarget.style.display = "none";
                    }
                });
            });

            // 名前の編集
            modalCaption.addEventListener("input", () => {
                if (currentImageElement) {
                    currentImageElement.alt = modalCaption.value;

                    // ローカルストレージを更新
                    const savedImages = JSON.parse(localStorage.getItem("uploadedImages")) || [];
                    const updatedImages = savedImages.map((image) =>
                        image.src === currentImageElement.src ? { ...image, alt: modalCaption.value } : image
                    );
                    localStorage.setItem("uploadedImages", JSON.stringify(updatedImages));
                }
            });

            // 画像を削除
            function deleteImage(src, imageWrapper) {
                const savedImages = JSON.parse(localStorage.getItem("uploadedImages")) || [];
                const updatedImages = savedImages.filter((image) => image.src !== src);

                // ローカルストレージを更新
                localStorage.setItem("uploadedImages", JSON.stringify(updatedImages));

                // ギャラリーから削除
                gallery.removeChild(imageWrapper);
            }

            // ページ読み込み時に画像をロード
            document.addEventListener("DOMContentLoaded", loadImages);
        </script>
    </body>
