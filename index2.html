<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2016</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1000px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: contain;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* モーダルのスタイル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .modal:target {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* キャプションのスタイル */
        .modal-caption {
            margin-top: 10px;
            color: #fff;
            font-size: 18px;
            text-align: center;
            max-width: 90%;
            line-height: 1.5;
        }

        /* 閉じるボタン */
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }

        /* クリックアニメーション */
        .gallery img:active {
            transform: scale(0.95);
            opacity: 0.8;
            transition: transform 0.1s, opacity 0.1s;
        }

        /* モーダルを開くときのフェードイン */
        .modal {
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        /* モーダルのフェードインアニメーション */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>

    <script>
        document.querySelectorAll('.gallery img').forEach(img => {
            img.addEventListener('click', () => {
                img.classList.add('clicked');
                setTimeout(() => img.classList.remove('clicked'), 200); // アニメーション終了後クラスを削除
            });
        });

        document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') { // ESCキーが押された場合
            const openModal = document.querySelector('.modal:target');
            if (openModal) {
                window.location.hash = ''; // モーダルを閉じる（ハッシュをリセット）
            }
        }
    });
    </script>
    
</head>

<body>
    <div class="gallery">
        <!-- サムネイル -->
        <a href="#modal1"><img src="2016_1.jpg" alt="写真1"></a>
