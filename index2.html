<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おしゃれなギャラリー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-auto-rows: 10px;
            gap: 16px;
            padding: 20px;
            max-width: 1000px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            grid-row: span var(--row-span, 1);
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* カスタムの高さを設定 */
        .gallery img:nth-child(1) { --row-span: 15; }
        .gallery img:nth-child(2) { --row-span: 10; }
        .gallery img:nth-child(3) { --row-span: 20; }
        .gallery img:nth-child(4) { --row-span: 12; }
        .gallery img:nth-child(5) { --row-span: 16; }
        .gallery img:nth-child(6) { --row-span: 8; }
    </style>
</head>

<body>
    <div class="gallery">
        <img src="2016_1.jpg" alt="写真1">
        <img src="2016_2.jpg" alt="写真2">
        <img src="2017_1.jpg" alt="写真3">
        <img src="2017_2.jpg" alt="写真4">
        <img src="2017_3.jpg" alt="写真5">
        <img src="2017_4.jpg" alt="写真6">
    </div>
</body>

</html>
