<!DOCTYPE html>

<head>

    <title>2016～2017</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('wood.jpg');
            /* 木目調の背景画像 */
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }

        header {
            width: 100%;
            background: rgba(139, 69, 19, 0.9);
            /* 木目に合う濃い茶色 */
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.8);
            /* 半透明の白 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: contain;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .modal:target {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-caption {
            margin-top: 10px;
            color: #fff;
            font-size: 18px;
            text-align: center;
            max-width: 90%;
            line-height: 1.5;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }

        .modal {
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<title>写真アップロードと保存</title>
<style>
    /* CSSは前のコードを流用 */
    .upload-container {
        text-align: center;
        margin: 20px 0;
    }

    .upload-container input[type="file"] {
        margin: 10px 0;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        padding: 20px;
        max-width: 1000px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: auto;
    }

    .gallery img {
        width: 100%;
        height: auto;
        max-height: 250px;
        object-fit: contain;
        border-radius: 5px;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
    }

    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .modal input {
        margin-top: 10px;
        font-size: 16px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        color: white;
        text-decoration: none;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
    }

    .modal-close:hover {
        background: rgba(255, 255, 255, 0.5);
        color: black;
    }
</style>
</head>

<body>
    <div class="upload-container">
        <h1>写真アップロードと保存</h1>
        <input type="file" id="fileInput" multiple accept="image/*">
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="modal" id="modal">
        <a href="#" class="modal-close" id="modalClose">×</a>
        <img id="modalImage" src="" alt="写真">
        <input type="text" id="modalCaption" placeholder="名前を編集">
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const gallery = document.getElementById("gallery");
        const modal = document.getElementById("modal");
        const modalImage = document.getElementById("modalImage");
        const modalCaption = document.getElementById("modalCaption");
        const modalClose = document.getElementById("modalClose");

        let currentImageElement = null;

        // ローカルストレージから画像データを読み込む
        function loadImages() {
            const savedImages = JSON.parse(localStorage.getItem("uploadedImages")) || [];
            savedImages.forEach(({ src, alt }) => {
                addImageToGallery(src, alt);
            });
        }

        // 画像をギャラリーに追加
        function addImageToGallery(src, alt) {
            const imageWrapper = document.createElement("div");
            const img = document.createElement("img");
            img.src = src;
            img.alt = alt || "アップロード画像";
            img.addEventListener("click", () => openModal(img));

            imageWrapper.appendChild(img);
            gallery.appendChild(imageWrapper);
        }

        // ファイル選択時の処理
        fileInput.addEventListener("change", (event) => {
            const files = event.target.files;
            const savedImages = JSON.parse(localStorage.getItem("uploadedImages")) || [];

            Array.from(files).forEach((file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const src = e.target.result;
                    const alt = "新しい画像";

                    // 画像をローカルストレージに保存
                    savedImages.push({ src, alt });
                    localStorage.setItem("uploadedImages", JSON.stringify(savedImages));

                    // ギャラリーに追加
                    addImageToGallery(src, alt);
                };
                reader.readAsDataURL(file);
            });
        });

        // モーダルを開く
        function openModal(imageElement) {
            currentImageElement = imageElement;
            modalImage.src = imageElement.src;
            modalCaption.value = imageElement.alt;
            modal.style.display = "flex";
        }

        // モーダルを閉じる
        modalClose.addEventListener("click", (event) => {
            event.preventDefault();
            modal.style.display = "none";
        });

        // 名前の編集
        modalCaption.addEventListener("input", () => {
            if (currentImageElement) {
                currentImageElement.alt = modalCaption.value;

                // ローカルストレージを更新
                const savedImages = JSON.parse(localStorage.getItem("uploadedImages")) || [];
                const updatedImages = savedImages.map((image) =>
                    image.src === currentImageElement.src ? { ...image, alt: modalCaption.value } : image
                );
                localStorage.setItem("uploadedImages", JSON.stringify(updatedImages));
            }
        });

        // ページ読み込み時に画像をロード
        document.addEventListener("DOMContentLoaded", loadImages);
    </script>
</body>
